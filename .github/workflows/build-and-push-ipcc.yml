name: Build and push ipcc
on:
  workflow_dispatch
env:
  DOCKERHUB_REPO: ${{ vars.DOCKERHUB_REPO }}
  IMAGE_NAME: ip-location-service-bsky

jobs:
  build:
    if: github.repository == 'inconceivableza/ip-location-api'
    runs-on: ${{ matrix.platform == 'linux/arm64' && fromJSON('["self-hosted", "macOS", "ARM64"]') || 'ubuntu-22.04' }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: "linux/amd64"
            experimental: false
          - name: "linux/arm64"
            experimental: true
    continue-on-error: ${{ matrix.platform.experimental }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare platform tag
        id: platform
        run: |
          platform=${{ matrix.platform.name }}
          echo "tag=${platform//\//-}" >> $GITHUB_OUTPUT

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKERHUB_REPO }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,enable=true,priority=100,prefix=,suffix=-${{ steps.platform.outputs.tag }},format=long

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform.name }}
          push: true
          file: ./Dockerfile.single-platform
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=registry,ref=${{ env.DOCKERHUB_REPO }}/${{ env.IMAGE_NAME }}:buildcache-${{ steps.platform.outputs.tag }}
            type=registry,ref=${{ env.DOCKERHUB_REPO }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKERHUB_REPO }}/${{ env.IMAGE_NAME }}:buildcache-${{ steps.platform.outputs.tag }},mode=max

      - name: Set success output
        id: set-output
        uses: Go-Code-Alone/github-action-matrix-outputs-write@1.0.3
        if: always()
        with:
          matrix-step-name: ${{ github.job }}
          matrix-key: ${{ matrix.platform.name }}
          outputs: |-
            success: ${{ steps.build-and-push.outcome == 'success' }}
            digest: ${{ steps.build-and-push.digest || '' }}

  matrix-outputs:
    if: github.repository == 'inconceivableza/ip-location-api'
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: Go-Code-Alone/github-action-matrix-outputs-read@1.0.6
        id: read
        with:
          matrix-step-name: build

    outputs:
      result: "${{ steps.read.outputs.result }}"

  create-manifest:
    if: github.repository == 'inconceivableza/ip-location-api'
    needs: [matrix-outputs]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKERHUB_REPO }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,enable=true,priority=100,prefix=,suffix=,format=long

      - name: Create and push multi-platform manifest
        run: |
          # Get the tag without platform suffix
          TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
          COMMIT_SHA=$(git rev-parse HEAD)

          # Build array of successful platform images
          IMAGES=()

          # show output
          echo "Dumping build stage outputs"
          echo "result: ${{ needs.matrix-outputs.outputs.result }}"
          echo "success: ${{ fromJson(needs.matrix-outputs.outputs.result).success }}"
          echo "amd64: ${{ fromJson(needs.matrix-outputs.outputs.result).success['linux/amd64'] }}"
          echo "arm64: ${{ fromJson(needs.matrix-outputs.outputs.result).success['linux/arm64'] }}"

          # Always include amd64 (it's not experimental)
          if [ "${{ fromJson(needs.matrix-outputs.outputs.result).success['linux/amd64'] }}" == "true" ]; then
            IMAGES+=("${{ env.DOCKERHUB_REPO }}/${{ env.IMAGE_NAME }}:${COMMIT_SHA}-linux-amd64")
          fi

          # Conditionally include arm64 if it succeeded
          if [ "${{ fromJson(needs.matrix-outputs.outputs.result).success['linux/arm64'] }}" == "true" ]; then
            IMAGES+=("${{ env.DOCKERHUB_REPO }}/${{ env.IMAGE_NAME }}:${COMMIT_SHA}-linux-arm64")
          fi

          # Create manifest with available images
          if [ ${#IMAGES[@]} -gt 0 ]; then
            docker buildx imagetools create -t ${TAG} "${IMAGES[@]}"
            echo "Created multi-platform manifest: ${TAG}"
            echo "Included platforms: ${IMAGES[@]}"
          else
            echo "Error: No successful builds to create manifest from"
            exit 1
          fi

